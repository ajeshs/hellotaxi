<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Analytics - Hello Taxi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Analytics</h1>
    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th>Metric</th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Total Bookings</td>
            <td th:text="${totalBookings}"></td>
        </tr>
        <tr>
            <td>Completed Bookings</td>
            <td th:text="${completedBookings}"></td>
        </tr>
        </tbody>
    </table>

    <h2 class="mt-5">Bookings Per Day</h2>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>Date</th>
            <th>Number of Bookings</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${bookingsPerDay}">
            <td th:text="${entry[0]}"></td>
            <td th:text="${entry[1]}"></td>
        </tr>
        </tbody>
    </table>

    <h2 class="mt-5">Most Active Taxis</h2>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>Taxi ID</th>
            <th>Bookings Count</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="taxi : ${mostActiveTaxis}">
            <td th:text="${taxi[0]}"></td>
            <td th:text="${taxi[1]}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
