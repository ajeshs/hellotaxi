<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<div th:fragment="content">
    <h1 class="text-center">Hello Taxi Dashboard</h1>
    <div class="row mt-4">
        <div class="col-md-4">
            <a href="/taxis" class="btn btn-primary w-100">Manage Taxis</a>
        </div>
        <div class="col-md-4">
            <a href="/drivers" class="btn btn-secondary w-100">Manage Drivers</a>
        </div>
        <div class="col-md-4">
            <a href="/locations" class="btn btn-success w-100">Manage Locations</a>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-4">
            <a href="/bookings" class="btn btn-warning w-100">Manage Bookings</a>
        </div>
        <div class="col-md-4">
            <a href="/analytics" class="btn btn-info w-100">View Analytics</a>
        </div>
    </div>
</div>
</body>
</html>
